<div class="position-transition">Passe o mouse</div>

<style>
  .position-transition {
    width: 150px;
    height: 100px;
    background-color: darkblue;
    color: white;
    text-align: center;
    line-height: 100px;
    transition: transform 0.5s ease;
  }

  .position-transition:hover {
    transform: translateX(100px);
  }
</style>
