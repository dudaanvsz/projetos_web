<div class="scale-transition">Passe o mouse</div>

<style>
  .scale-transition {
    width: 150px;
    height: 150px;
    background-color: teal;
    text-align: center;
    line-height: 150px;
    transition: transform 0.5s ease;
  }

  .scale-transition:hover {
    transform: scale(1.5);
  }
</style>
